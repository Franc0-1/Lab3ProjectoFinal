name: ğŸ• Deploy La Que Va PizzerÃ­a

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Permite ejecutar manualmente

jobs:
  deploy:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ”„ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        extensions: bcmath, ctype, fileinfo, json, mbstring, openssl, pdo, pdo_mysql, tokenizer, xml, gd, redis
        coverage: none
        
    - name: ğŸ“¦ Cache Composer dependencies
      uses: actions/cache@v3
      with:
        path: ~/.composer/cache
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: ${{ runner.os }}-composer-
        
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¥ Install Composer dependencies
      run: composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist
      
    - name: ğŸ“¥ Install NPM dependencies
      run: npm ci --production
      
    - name: ğŸ”¨ Build assets
      run: npm run build
      
    - name: ğŸ§ª Run tests (optional)
      run: |
        cp .env.example .env
        php artisan key:generate
        php artisan test --parallel
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: ":memory:"
        
    - name: ğŸš€ Deploy to server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.PRIVATE_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          cd ${{ secrets.PROJECT_PATH }}
          
          echo "ğŸ• Iniciando deploy automÃ¡tico de La Que Va - PizzerÃ­a..."
          
          # Verificar que estamos en el directorio correcto
          if [ ! -f "artisan" ]; then
              echo "âŒ Error: No se encontrÃ³ artisan. Verificando directorio..."
              pwd
              ls -la
              exit 1
          fi
          
          # Activar modo de mantenimiento
          echo "ğŸ”§ Activando modo de mantenimiento..."
          php artisan down --retry=60 --secret="${{ secrets.MAINTENANCE_SECRET }}"
          
          # Backup de la base de datos
          echo "ğŸ’¾ Creando backup de la base de datos..."
          php artisan backup:run --only-db 2>/dev/null || echo "â„¹ï¸  Backup saltado"
          
          # Obtener Ãºltimos cambios
          echo "ğŸ“¥ Obteniendo Ãºltimos cambios..."
          git fetch origin main
          git reset --hard origin/main
          
          # Instalar dependencias de Composer
          echo "ğŸ“¦ Instalando dependencias de PHP..."
          composer install --no-dev --optimize-autoloader --no-interaction
          
          # Instalar dependencias de NPM
          echo "ğŸ“¦ Instalando dependencias de Node.js..."
          npm ci --production
          
          # Construir assets
          echo "ğŸ”¨ Construyendo assets..."
          npm run build
          
          # Limpiar cachÃ©s
          echo "ğŸ§¹ Limpiando cachÃ©s..."
          php artisan cache:clear
          php artisan config:clear
          php artisan route:clear
          php artisan view:clear
          
          # Optimizar para producciÃ³n
          echo "âš¡ Optimizando aplicaciÃ³n..."
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
          php artisan event:cache
          
          # Ejecutar migraciones
          echo "ğŸ—„ï¸  Ejecutando migraciones..."
          php artisan migrate --force
          
          # Generar rutas Ziggy
          echo "ğŸ—ºï¸  Generando rutas Ziggy..."
          php artisan ziggy:generate
          
          # Verificar enlace de storage
          echo "ğŸ”— Verificando enlace de storage..."
          php artisan storage:link
          
          # Ajustar permisos
          echo "ğŸ” Ajustando permisos..."
          chmod -R 755 storage bootstrap/cache
          chmod -R 775 storage/logs storage/framework storage/app
          
          # Reiniciar servicios (opcional)
          echo "ğŸ”„ Reiniciando servicios..."
          sudo systemctl reload php8.1-fpm 2>/dev/null || echo "â„¹ï¸  PHP-FPM no reiniciado"
          sudo systemctl reload nginx 2>/dev/null || echo "â„¹ï¸  Nginx no reiniciado"
          
          # Desactivar modo de mantenimiento
          echo "âœ… Desactivando modo de mantenimiento..."
          php artisan up
          
          echo ""
          echo "ğŸ‰ Â¡Deploy completado exitosamente!"
          echo "ğŸ• La Que Va - PizzerÃ­a estÃ¡ lista para servir!"
          echo ""
          
          # Verificar estado
          echo "ğŸ“Š Verificando estado de la aplicaciÃ³n..."
          php artisan about --only=environment
          
          echo "âœ… Deploy automÃ¡tico completado: $(date)"

    - name: ğŸ”” Notify deployment success
      if: success()
      run: |
        echo "ğŸ‰ Â¡Deploy exitoso! La Que Va estÃ¡ lista para servir pizzas ğŸ•"
        
    - name: ğŸš¨ Notify deployment failure
      if: failure()
      run: |
        echo "âŒ Deploy fallÃ³. Revisa los logs para mÃ¡s informaciÃ³n."
