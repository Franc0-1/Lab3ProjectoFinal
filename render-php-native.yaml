services:
  - type: web
    name: laqueva-laravel-php
    runtime: php
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      cp .env.example .env
      php artisan key:generate --force
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
    startCommand: |
      php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: LOG_CHANNEL
        value: stderr
      - key: APP_URL
        sync: false
databases:
  - name: laqueva-db
    databaseName: laqueva_db
    user: laqueva_user
